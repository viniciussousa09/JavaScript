<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Notes</title>
    <!-- Bootstrap icons -->
     <link 
     rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" 
     />
    <!-- Estilos -->
    <link rel="stylesheet" href="CSS/styles.css" />
    <!-- JS -->
     <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>DevNotes</h1>
        <div id="search-container">
            <i class="bi bi-search"></i>
            <input type="text" id="search-input" placeholder="Busque por uma nota">
        </div>
        <button id="exports-notes">
            Exportar CVS <i class="bi bi-download"></i>
        </button>
    </header>
    <div id="add-note-container">
        <input type="text" id="note-content" placeholder="O que deseja anotar?">
        <button class="add-note"><i class="bi bi-plus-lg"></i></button>
    </div>
    <div id="notes-container"></div>
</body>
</html>
